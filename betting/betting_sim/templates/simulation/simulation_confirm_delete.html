{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card col-md-6 mx-auto">
        <div class="card-body text-center">
            <h2 class="card-title mb-4">Confirm Deletion</h2>
            <p class="lead mb-4">
                Are you sure you want to delete the simulation <strong>"{{ simulation.name }}"</strong>?
            </p>
            <p class="text-danger mb-4">
                This action cannot be undone. All simulation data and results will be permanently removed.
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{% url 'simulation:detail' simulation.pk %}" class="btn btn-secondary me-md-2">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
